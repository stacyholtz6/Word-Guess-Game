<body>
  <div class="container">
    <div class="container main">
      <div class="row text-center">
        <div class="col-12">
          <h1>Name that Benchmark Workout</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12 mt-3">
          <h2>Wins</h2>
          <h3 id="wins-text">0</h3>
          <span id="you-won-text"></span>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <h2>Losses:</h2>
          <span id="you-lost-text"></span>
          <h3 id="losses-text">0</h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <h2>Guesses Remaining</h2>
          <h3 id="guessesLeft-text">10</h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <h2>Answer</h2>
          <h3 id="answer-text"> _   _   _   _   _   _ </h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <h2>Wrong Letters</h2>
          <hr>
          <h3 id="wrongLetters-text"></h3>
          <hr>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <button onclick="hint()" class="btn-dark">
            <i class="fas fa-dumbbell" aria-hidden="true"></i>
            CLICK ME
            <i class="fas fa-dumbbell" aria-hidden="true"></i>
          </button>
          <p id="hint">Here is a hint for you: They are names of girls. Now go lift something heavy!!</p>
        </div>
      </div>
    </div>
  </div>
