<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crossfit Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/02403185ac.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="container main">
      <div class="row text-center">
        <div class="col-12">
          <h1>Name that Benchmark Workout</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12 mt-3">
          <h2>Wins</h2>
          <h3 id="wins-text"></h3>
          <span id="you-won-text"></span>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <h2>Losses:</h2>
          <span id=you-lost-text></span>
          <h3 id="losses-text"></h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <h2>Guesses Remaining</h2>
          <h3 id="guessesLeft-text"></h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <h2>Answer</h2>
          <h3 id="answer-text"></h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <h2>Wrong Letters</h2>
          <hr>
          <h3 id="wrongLetters-text"></h3>
          <hr>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <button onclick="hint()" class="btn-dark">
            <i class="fas fa-dumbbell"></i>
            CLICK ME
            <i class="fas fa-dumbbell"></i>
          </button>
          <p id="hint">Here is a hint for you: They are names of girls. Now go lift something heavy!!</p>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar fixed-bottom navbar bg-dark justify-content-center">
    <a class="navbar-brand nav-link copy" href="https://stacyholtz6.github.io/Bootstrap-Portfolio/">&copy;Stacy
      Holtz</a>
    <a class="nav-link"  href="https://github.com/stacyholtz6"><i class="fab fa-github"></i></a>
  </nav>
  <script src="assets/javascript/game.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
